<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12 - Cuatro párrafos con estilos</title>
    <style>
        body {
            background: aqua;
        }
        p {
            color: blue;
            font-family: verdana;
            text-align: center;
        }
        .alineación-derecha {
            font-size: 20px;
            text-align: right;
        }
        .fondo-silver {
            background: silver;
        }
        .rojo {
            color: red;
        }
    </style>
</head>
<body>
    <p>Texto <span class="rojo">centrado</span>.</p>
    <p class="fondo-silver">Texto centrado sobre fondo de color plata</p>
    <p class="alineación-derecha">Texto <span class="rojo">alineado</span> a la 
    derecha.</p>
    <p class="fondo-silver">Otro texto centrado sobre fondo de color plata</p>
</body>
</html>
